{% extends '/sponsor/sponsor_dashboard.html' %}
{% block title %}Profile{% endblock %}
{% block content %}

<div class="row justify-content-center mt-5">

<div class="col-md-6">
  <h1 class="mb-3 mt-3 text-center text-white bg-dark">Profile</h1>
  <form action="/sponsor/profile" method="POST">
    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control" id="sponsor_id" placeholder="Enter User ID" name="sponsor_id" value="{{user_id}}"disabled>
      <label for="sponsor_id">User ID</label>

    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="sponsor_password" placeholder="Enter Password" name="sponsor_password" required>
      <label for="sponsor_password">Password</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="new_password" placeholder="Enter Password" name="new_password" required>
      <label for="new_password">New Password</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="confirm_new_password" placeholder="Enter Password" name="confirm_new_password" required>
      <label for="confirm_new_password">Confirm New Password</label>
    </div>

     <div class='text-center m-3'>
        <input type="submit"  value="Change Password" class="btn btn-dark mt-3 justify-content-center">
      </div> 
   </form>
</div>

</div>

 

{% endblock %}
