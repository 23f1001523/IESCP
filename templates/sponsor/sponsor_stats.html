{% extends '/sponsor/sponsor_dashboard.html' %}
{% block title %}Stats{% endblock %}
{% block content %}

<div class="row justify-content-center ">

   <div class="col-md-6">
     <canvas id="myChart" class='mt-5 justify-content-center'></canvas>
   </div>
  <div class="col-md-4">
     <canvas id="influencerNiche" class='mt-5 justify-content-center' height='100px'></canvas>
   </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<script>
  // CAMPAIGN PROGRESS BAR
  window.onload=Progress();
  function Progress(){
    fetch('/sponsor/campaign/progress/chart')
    .then((response)=>{
      return response.json();
    })
    .then((data)=>{

      const ctx = document.getElementById('myChart');
      const labels=data.map(item=>item.name)
      const values=data.map(item=>item.progress)

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            barpercentage:0.5,
            barThickness: 30,
            label: '# of Campaign Progress',
            data: values,
            borderWidth: 1,
            backgroundColor: [
               'red',
                'blue'
            ]
          }],
        },
        options: {
          plugins: {
              datalabels: {
                  anchor: 'end',
                  align: 'top',
                  formatter: function(values) {
                      return values + '%'; // Format the label as percentage
                  }
              }
          },
          scales: {
            x: {
              max:100,
              beginAtZero: true,
              ticks: {
                  callback: function(values) {
                      return values + '%'; // Append '%' to the tick values
                  }
              }
            }
          },
          indexAxis: 'y'
        }
      });
    })
  }


  // INFLUENCER NICHE PIE CHART
  window.onload=influencerPieChart();
  function influencerPieChart(){
    fetch('/sponsor/influencer/niche/chart')
    .then((response)=>{
      return response.json();
    })
    .then((data)=>{

      const ctx = document.getElementById('influencerNiche');
      const labels=data.map(item=>item.name)
      const values=data.map(item=>item.count)

      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            barpercentage:0.5,
            barThickness: 30,
            label: '# of Influencer Niche',
            data: values,
            borderWidth: 1,
            // backgroundColor: [
            //    'red',
            //     'blue'
            // ]
          }],
        },
        options: {
          plugins: {
              datalabels: {
                  anchor: 'end',
                  align: 'top',
                  formatter: function(values) {
                      return values + '%'; // Format the label as percentage
                  }
              }
          },
          scales: {
            x: {
              max:100,
              beginAtZero: true,
              ticks: {
                  callback: function(values) {
                      return values + '%'; // Append '%' to the tick values
                  }
              }
            }
          },
          indexAxis: 'y'
        }
      });
    })
  }
</script>


{% endblock %}
